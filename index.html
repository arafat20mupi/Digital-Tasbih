<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="lg:m-10 m-5">
    <div class="">
        <p class="font-sans font-extrabold text-center text-5xl mb-16 lg:mt-20 text-indigo-700 ">Digital 
            <span class="text-indigo-500">
                Tasbih
            </span>
        </p>
    </div>
    <!-- Tasbih count section  -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-center items-start w-full container">
        <!-- subhanallah  -->
        <div class=" relative shadow-md flex flex-col w-full bg-white bg-clip-border text-center">
            <div class="py-6 ">
                <h5 class="font-sans text-2xl  font-semibold mb-2  leading-snug tracking-normal">
                    Subhan Allah 
                </h5>
                <p id="subhanallahDisplay"
                 class=" text-4xl font-sans font-light leading-relaxed text-inherit antialiased">
                    0
                </p>
            </div>
            <div class="py-5 ">
                <button id="subhanallahIncrement" 
                class="select-none rounded-lg bg-green-500 py-3 px-6 mx-5 text-center align-middle" type="button" data-ripple-light="true">
                    Increment
                </button>
                <button id="subhanallahDecriment" class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle" type="button" data-ripple-light="true">
                    Decriment
                </button>
            </div>
        </div>
        <!-- Alhamdulilah  -->
        <div class="shadow-md relative flex flex-col w-full bg-white bg-clip-border text-center">
            <div class="py-6 ">
                <h5 class="font-sans text-2xl  font-semibold mb-2  leading-snug tracking-normal">
                    Alhamdulilah 
                </h5>
                <p id="alhamdulilahDisplay"
                 class=" text-4xl font-sans font-light leading-relaxed text-inherit antialiased">
                    0
                </p>
            </div>
            <div 
             class="py-5">
                <button id="alhamdulilahIncrement"
                class="select-none rounded-lg bg-green-500 py-3 mx-5 px-6 text-center align-middle " type="button" data-ripple-light="true">
                    Increment
                </button>
                <button id="alhamdulilahDecriment" class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle" type="button" data-ripple-light="true">
                    Decriment
                </button>
            </div>
        </div>
        <!-- Allahu Akbar  -->
        <div class="shadow-md relative flex flex-col w-full bg-white bg-clip-border text-center">
            <div class="p-6 ">
                <h5 class="font-sans text-2xl  font-semibold mb-2  leading-snug tracking-normal">
                    Allahu Akbar 
                </h5>
                <p id="allahuAkbarDisplay"
                 class=" text-4xl font-sans font-light leading-relaxed text-inherit antialiased">
                    0
                </p>
            </div>
            <div class="p-5">
                <button id="allahuAkbarIncrement" class="select-none rounded-lg bg-green-500 py-3 px-6 mx-5 text-center align-middle" type="button" data-ripple-light="true">
                    Increment
                </button>
                <button id="allahuAkbarDecriment"
                 class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle" type="button" data-ripple-light="true">
                    Decriment
                </button>
            </div>
        </div>
    </div>
    <div class="lg:mt-10 md:mt8 mt-5 ml-4 flex justify-center">
        <button id="resetBtn"
         class="select-none rounded-lg bg-yellow-500  py-2 lg:py-3 px-3 lg:px-6  text-center align-middle font-sans text-4xl" type="button" data-ripple-light="true">
            Reset All Tasbih
        </button>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
